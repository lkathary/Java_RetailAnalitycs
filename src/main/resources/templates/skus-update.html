<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Skus</title>
  <link rel="stylesheet" href="/css/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
  <body>
    <header th:insert="~{header/header :: header}"></header>
    <main>

      <div class="container p-1">
        <p class="text-start fs-3">Редактировать товар</p>
      </div>
      <div class="container p-1">
        <div class="row">
          <div class="col align-self-start">
            <form action="/skus/update" th:object="${skus}" method="POST">
              <div class="mb-3">
                <label for="sku_id" class="form-label"> ID </label>
                <input class="form-control" type="text" id="sku_id" name="id" th:value="${skus.id}" required="required" readonly/>
              </div>
              <div class="mb-3">
                <label for="sku_name" class="form-label"> Название товара </label>
                <input class="form-control" type="text" id="sku_name" name="skuName" th:value="${skus.skuName}" required="required"/>
              </div>
              <div class="mb-3">
                <label for="group_id" class="form-label"> SKU группа </label>
                <select class="form-select"  id="group_id" name="skuGroup" required="required">
                  <option th:each="it : ${groups}" th:value="${it.id}" th:text="${it.groupName}"
                          th:selected="${skus.skuGroup == it.id}"/>
                </select>
              </div>
              <input class="btn btn-primary btn-sm" type="submit" value="Обновить"/>
            </form>
          </div>
          <div class="col align-self-center">
          </div>
        </div>
      </div>

    </main>
    <footer th:insert="~{footer/footer :: footer}"></footer>
  </body>
</html>
