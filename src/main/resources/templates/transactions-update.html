<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skus</title>
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
<header th:insert="~{header/header :: header}"></header>
<main>

    <div class="container p-1">
        <p class="text-start fs-3">Редактировать транзакцию</p>
    </div>
    <div class="container p-1">
        <div class="row">
            <div class="col align-self-start">
                <form action="/transactions/update" th:object="${transactions}" method="POST">
                    <div class="mb-3">
                        <label for="id" class="form-label"> ID </label>
                        <input class="form-control" type="number" id="id" name="id" th:value="${transactions.id} "required="required" readonly/>
                    </div>
                    <div class="mb-3">
                        <label for="customer_card_id" class="form-label"> Карта </label>
                        <select class="form-select"  id="customer_card_id" name="customerCard" required="required">
                            <option th:each="it : ${cards}" th:value="${it.id}" th:text="${it.id}"
                                    th:selected="${transactions.customerCard == it.id}"/>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="transaction_summ" class="form-label"> Сумма Транзакции </label>
                        <input class="form-control" type="number" step=0.01 id="transaction_summ" name="transactionSumm"
                               th:value="${transactions.transactionSumm}" required="required"/>
                    </div>
                    <div class="mb-3">
                        <label for="transaction_datetime" class="form-label"> Количество </label>
                        <input class="form-control" type="datetime-local" id="transaction_datetime" name="transactionDateTime"
                               th:value="${transactions.transactionDateTime}" required="required"/>
                    </div>
                    <div class="mb-3">
                        <label for="transaction_store_id" class="form-label"> Магазин </label>
                        <select class="form-select"  id="transaction_store_id" name="transactionStore" required="required">
                            <option th:each="it : ${stores}" th:value="${it}" th:text="${it}"
                                    th:selected="${transactions.transactionStore == it}"/>
                        </select>
                    </div>
                    <input class="btn btn-primary btn-sm" type="submit" value="Обновить"/>
                </form>
            </div>
            <div class="col align-self-center">
            </div>
        </div>
    </div>
</main>
<footer th:insert="~{footer/footer :: footer}"></footer>
</body>
</html>
