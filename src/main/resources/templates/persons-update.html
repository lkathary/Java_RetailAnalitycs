<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Persons</title>
  <link rel="stylesheet" href="/css/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
<header th:insert="~{header/header :: header}"></header>
<main>

  <div class="container p-1">
    <p class="text-start fs-3">Редактировать покупателя</p>
  </div>
  <div class="container p-1">
    <div class="row">
      <div class="col align-self-start">
        <form action="/persons/update" th:object="${persons}" method="POST">


          <div class="mb-3">
            <label for="customer_id" class="form-label"> ID </label>
            <input class="form-control" type="text" id="customer_id" name="id" th:value="${persons.id}" required="required" readonly/>
          </div>

          <div class="mb-3">
            <label for="customer_name" class="form-label"> Имя </label>
            <input class="form-control" type="text" id="customer_name" name="customerName" th:value="${persons.customerName}" required="required"/>
          </div>
          <div class="mb-3">
            <label for="customer_surname" class="form-label"> Фамилия </label>
            <input class="form-control" type="text" id="customer_surname" name="customerSurname" th:value="${persons.customerSurname}" required="required"/>
          </div>
          <div class="mb-3">
            <label for="customer_primary_email" class="form-label"> E-mail </label>
            <input class="form-control" type="text" id="customer_primary_email" name="customerPrimaryEmail" th:value="${persons.customerPrimaryEmail}" required="required"/>
          </div>
          <div class="mb-3">
            <label for="customer_primary_phone" class="form-label"> Телефон </label>
            <input class="form-control" type="text" id="customer_primary_phone" name="customerPrimaryPhone" th:value="${persons.customerPrimaryPhone}" required="required"/>
          </div>
          <input class="btn btn-primary btn-sm" type="submit" value="Обновить"/>
        </form>
      </div>
      <div class="col align-self-center">
      </div>
    </div>
  </div>

</main>
<footer th:insert="~{footer/footer :: footer}"></footer>
</body>
</html>
